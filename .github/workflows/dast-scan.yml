# .github/workflows/dast-scan.yml
# DAST (Dynamic Application Security Testing) using OWASP ZAP
# Runs security scans against the running application

name: DAST Security Scan

on:
  workflow_call:

jobs:
  dast_zap_scan:
    runs-on: ubuntu-latest

    # PostgreSQL service for backend
    services:
      postgres:
        image: postgres:18.1-alpine
        env:
          POSTGRES_DB: demo
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: demo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U demo -d demo"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      # OPTIMIZATION: Download pre-built JAR instead of rebuilding
      - name: Download Backend JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend/target

      - name: Verify JAR artifact
        run: |
          echo "Downloaded JAR files:"
          ls -lh backend/target/*.jar
          test -f backend/target/demo-0.0.1-SNAPSHOT.jar

      - name: Wait for Postgres to be Ready
        run: |
          echo "Waiting for PostgreSQL service (postgres:5432)..."
          for i in {1..60}; do
            if nc -z -w1 localhost 5432; then
              echo "Postgres is up! Starting backend."
              exit 0
            fi
            sleep 1
          done
          echo "Postgres failed to become ready after 60 seconds." >&2
          exit 1

      - name: Start backend
        working-directory: backend
        run: |
          nohup java -jar target/demo-0.0.1-SNAPSHOT.jar > backend.log 2>&1 &
          echo $! > backend.pid
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/demo
          SPRING_DATASOURCE_USERNAME: demo
          SPRING_DATASOURCE_PASSWORD: demo
          SERVER_PORT: 8080
          MANAGEMENT_SERVER_PORT: 8081
          SPRING_JPA_HIBERNATE_DDL_AUTO: update

      - name: Wait for backend readiness
        run: |
          echo "Waiting for Spring Boot health endpoint (http://localhost:8081/management/health)..."
          for i in {1..40}; do
            if curl -s http://localhost:8081/management/health | grep -q "UP"; then
              echo "Backend is ready!"
              exit 0
            fi
            sleep 1
          done
          echo "Backend did not become ready after 40 seconds." >&2
          exit 1

      - name: Print Backend Startup Logs for Debug
        if: failure()
        run: |
          echo "--- DEBUGGING BACKEND STARTUP LOGS ---"
          cat backend/backend.log
          echo "----------------------------------------"

      # --- ZAP SCAN ---
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: "http://localhost:8080/api"
          docker_name: "ghcr.io/zaproxy/zaproxy:stable"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a"
          fail_action: true
          token: ${{ secrets.GITHUB_TOKEN }}
          allow_issue_writing: false

      # --- ARTIFACT UPLOAD ---
      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap-baseline-report
          # The action defaults to these filenames:
          path: |
            report_json.json
            report_html.html
          if-no-files-found: ignore

      # --- CLEANUP ---
      - name: Stop backend
        if: always()
        run: kill $(cat backend/backend.pid) 2>/dev/null || true