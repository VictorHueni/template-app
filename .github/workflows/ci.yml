# .github/workflows/ci.yml
name: Monorepo CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- 1. Calls the Frontend Checks Workflow ---
  frontend_pipeline:
    uses: ./.github/workflows/frontend-ci.yml
    secrets: inherit
    with:
      NODE_VERSION: ${{ vars.NODE_VERSION }}

  # --- 2. Calls the Backend Checks Workflow ---
  backend_pipeline:
    uses: ./.github/workflows/backend-ci.yml
    secrets:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
    with:
      JAVA_VERSION: ${{ vars.JAVA_VERSION }}

  # --- 3. Calls the Application Security Workflow (SAST/Secrets/Container) ---
  # These scans can run in parallel with the main backend/frontend checks
  security_pipeline:
    uses: ./.github/workflows/security-scan.yml
    needs: [frontend_pipeline, backend_pipeline] # Start once core checks are done
    secrets: inherit
    permissions:
      contents: read
      security-events: write

  # --- 4. The DAST job remains isolated as it needs a running backend.
  # It can run in parallel with E2E or earlier, depending on your needs.
  # Placing it here lets it run once the backend check is complete.
  dast_scan:
    # Requires the backend to have completed its security checks/build
    needs: [backend_pipeline, security_pipeline]
    runs-on: ubuntu-latest

    # The original DAST job (must be kept intact)
    services:
      postgres:
        image: postgres:18.1-alpine
        env:
          POSTGRES_DB: demo
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: demo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U demo -d demo"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      # --- BACKEND SETUP, BUILD, START, WAIT ---
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ vars.JAVA_VERSION }}
          cache: maven

      # The rest of the DAST job's steps go here...
      - name: Build backend (skip tests)
        working-directory: backend
        run: ./mvnw -B -Dmaven.test.skip=true -Djacoco.skip=true package

      - name: Wait for Postgres to be Ready
        run: |
          echo "Waiting for PostgreSQL service (postgres:5432)..."
          for i in {1..60}; do
            if nc -z -w1 localhost 5432; then
              echo "Postgres is up! Starting backend."
              exit 0
            fi
            sleep 1
          done
          echo "Postgres failed to become ready after 60 seconds." >&2
          exit 1

      - name: Start backend
        working-directory: backend
        run: |
          nohup java -jar target/demo-0.0.1-SNAPSHOT.jar > backend.log 2>&1 &
          echo $! > backend.pid
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/demo
          SPRING_DATASOURCE_USERNAME: demo
          SPRING_DATASOURCE_PASSWORD: demo
          SPRING_SERVER_PORT: 8080
          SPRING_JPA_HIBERNATE_DDL_AUTO: update

      - name: Wait for backend readiness
        run: |
          echo "Waiting for Spring Boot health endpoint (http://localhost:8080/actuator/health)..."
          for i in {1..40}; do
            if curl -s http://localhost:8080/actuator/health | grep -q "UP"; then
              echo "Backend is ready!"
              exit 0
            fi
            sleep 1
          done
          echo "Backend did not become ready after 40 seconds." >&2
          exit 1

      - name: Print Backend Startup Logs for Debug
        if: failure()
        run: |
          echo "--- DEBUGGING BACKEND STARTUP LOGS ---"
          cat backend/backend.log
          echo "----------------------------------------"

      # --- ZAP SCAN ---
      - name: ZAP Baseline Scan against API
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: "http://localhost:8080"
          docker_name: "ghcr.io/zaproxy/zaproxy:stable"
          cmd_options: "-r zap-report.xml -J zap-report.json --config alert.ignore.ids=10049,10112"
          fail_action: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- ARTIFACT UPLOAD ---
      - name: Upload ZAP report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap-baseline-report
          path: "*.json"
          if-no-files-found: ignore

      # --- CLEANUP ---
      - name: Stop backend
        if: always()
        run: kill $(cat backend/backend.pid) 2>/dev/null || true

  # --- 5. Final E2E Test (Runs last after all checks and builds are complete) ---
  e2e_test:
    runs-on: ubuntu-latest
    needs:
      - frontend_pipeline
      - backend_pipeline
      - security_pipeline
      - dast_scan

    # The E2E job's services and steps go here, identical to your original definition
    services:
      postgres:
        image: postgres:18.1-alpine
        env:
          POSTGRES_DB: demo
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: demo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U demo -d demo"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      # --- BACKEND SETUP/START ---
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ vars.JAVA_VERSION }}
          cache: maven

      - name: Build backend (skip tests, they already ran)
        working-directory: backend
        run: ./mvnw -B -Dmaven.test.skip=true -Djacoco.skip=true package

      - name: Start backend
        working-directory: backend
        run: |
          nohup java -jar target/demo-0.0.1-SNAPSHOT.jar > backend.log 2>&1 &
          echo $! > backend.pid
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/demo
          SPRING_DATASOURCE_USERNAME: demo
          SPRING_DATASOURCE_PASSWORD: demo
          SPRING_SERVER_PORT: 8080
          SPRING_JPA_HIBERNATE_DDL_AUTO: update

      - name: Wait for backend readiness
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health | grep -q "UP"; then
              exit 0
            fi
            sleep 1
          done
          echo "Backend did not become ready" >&2
          exit 1

      # --- FRONTEND SETUP/BUILD/TEST ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: frontend
        run: npx playwright install

      # --- E2E ---
      - name: Run Playwright E2E tests
        working-directory: frontend
        run: npm run test:e2e:ci
        env:
          BASE_URL: http://localhost:4173

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: frontend/playwright-report
          if-no-files-found: ignore

      # --- CLEANUP ---
      - name: Stop backend
        if: always()
        run: kill $(cat backend/backend.pid) 2>/dev/null || true
