name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "25"
  JAVA_VERSION: "25"

jobs:
  lint_frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Prettier check
        run: npm run format:check

  unit_test_frontend:
    runs-on: ubuntu-latest
    needs: lint_frontend
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install deps
        run: npm ci

      - name: Unit tests with coverage (Vitest)
        run: npm run test:coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  lint_backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: "maven"

      - name: Repo hygiene (Checkstyle, PMD, SpotBugs+FindSecBugs)
        run: ./mvnw -B verify -DskipTests

  unit_test_backend:
    runs-on: ubuntu-latest
    needs: lint_backend
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Run backend unit tests + JaCoCo
        run: ./mvnw -B clean test

      - name: Upload backend test reports (Surefire)
        uses: actions/upload-artifact@v4
        with:
          name: backend-tests
          path: backend/target/surefire-reports
          if-no-files-found: error

      - name: Upload backend coverage (JaCoCo)
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco
          path: backend/target/site/jacoco
          if-no-files-found: error

  integration_test_backend:
    runs-on: ubuntu-latest
    needs: unit_test_backend
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      # Docker is already available on ubuntu-latest; no extra setup needed
      - name: Run backend integration tests (Failsafe + Testcontainers)
        env:
          # optional but common in CI to simplify container cleanup
          TESTCONTAINERS_RYUK_DISABLED: true
        run: ./mvnw -B verify -DskipUTs=true

      - name: Upload backend integration test reports (Failsafe)
        uses: actions/upload-artifact@v4
        with:
          name: backend-it-reports
          path: backend/target/failsafe-reports
          if-no-files-found: error

  e2e_test:
    runs-on: ubuntu-latest
    needs: [unit_test_frontend, integration_test_backend]

    steps:
      - uses: actions/checkout@v4

      # --- BACKEND -----------------------------------------------------------
      - name: Setup Java
        # this is fine from repo root
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Build backend (skip tests, they already ran)
        working-directory: backend
        run: ./mvnw -B -DskipTests package

      - name: Start backend
        working-directory: backend
        run: |
          nohup java -jar target/demo-0.0.1-SNAPSHOT.jar > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend readiness
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health | grep -q "ok"; then
              exit 0
            fi
            sleep 1
          done
          echo "Backend did not become ready" >&2
          exit 1

      # --- FRONTEND -----------------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start frontend preview server
        working-directory: frontend
        run: |
          nohup npm run preview > preview.log 2>&1 &
          echo $! > frontend.pid

      - name: Wait for frontend readiness
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:4173 | grep -q "<html"; then
              exit 0
            fi
            sleep 1
          done
          echo "Frontend did not become ready" >&2
          exit 1

      # --- E2E ---------------------------------------------------------------
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        working-directory: frontend
        run: npm run test:e2e:ci
        env:
          BASE_URL: http://localhost:4173

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

      # --- CLEANUP -----------------------------------------------------------
      - name: Stop backend + frontend
        # run from repo root, but kill by PID only
        if: always()
        run: |
          kill $(cat backend/backend.pid) 2>/dev/null || true
          kill $(cat frontend/frontend.pid) 2>/dev/null || true
