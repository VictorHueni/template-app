name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "25"
  JAVA_VERSION: "25"

jobs:
  frontend_checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Prettier check
        run: npm run format:check

      - name: Unit tests with coverage (Vitest)
        run: npm run test:coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-unit-test-coverage
          path: frontend/coverage
          if-no-files-found: error

  frontend_security_and_licenses:
    runs-on: ubuntu-latest
    needs: frontend_checks

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      # JS vuln scanning (osv-scanner)
      - name: Download osv-scanner
        run: |
          curl -sSfL https://github.com/google/osv-scanner/releases/latest/download/osv-scanner_linux_amd64 \
            -o /usr/local/bin/osv-scanner
          chmod +x /usr/local/bin/osv-scanner

      - name: Scan frontend dependencies with osv-scanner
        working-directory: frontend
        run: |
          osv-scanner --lockfile=package-lock.json

      # SBOM (CycloneDX) â€“ no devDependencies
      - name: Generate CycloneDX SBOM for frontend
        working-directory: frontend
        run: |
          mkdir -p ../artifacts
          npx @cyclonedx/cyclonedx-npm@latest \
            --output-format json \
            --omit dev \
            --output-file ../artifacts/frontend-sbom.json

      # License report (production deps only)
      - name: Generate frontend license report
        working-directory: frontend
        run: |
          mkdir -p ../artifacts
          npx license-checker-rseidelsohn@latest \
            --json \
            --production \
            --out ../artifacts/frontend-licenses.json

      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dependency-and-license-reports
          path: artifacts
          if-no-files-found: ignore

  backend_checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      # 1) Unit tests + JaCoCo
      - name: Run backend unit tests + JaCoCo
        run: ./mvnw -B clean test

      # 2) Static analysis (Checkstyle, PMD, SpotBugs) without re-running tests
      - name: Repo hygiene (Checkstyle, PMD, SpotBugs+FindSecBugs)
        run: ./mvnw -B verify -DskipUTs=true -DskipITs=true

      - name: Upload backend test reports (Surefire)
        uses: actions/upload-artifact@v4
        with:
          name: backend-unit-test-results
          path: backend/target/surefire-reports
          if-no-files-found: error

      - name: Upload backend coverage (JaCoCo)
        uses: actions/upload-artifact@v4
        with:
          name: backend-unit-test-coverage
          path: backend/target/site/jacoco
          if-no-files-found: error

  sast:
    runs-on: ubuntu-latest
    needs: [frontend_checks, backend_checks]

    permissions:
      security-events: write # required to upload SARIF
      contents: read # recommended

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install "semgrep~=1.90.0"

      - name: Run Semgrep SAST (JS + Java)
        run: |
          semgrep \
            --config "p/default" \
            --config "p/owasp-top-ten" \
            --error \
            --sarif -o semgrep.sarif \
            .

      - name: Upload Semgrep SAST report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sast-report
          path: semgrep.sarif
          if-no-files-found: error

      - name: Upload Semgrep SARIF to GitHub code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

  secrets_scan:
    runs-on: ubuntu-latest
    needs: [frontend_checks, backend_checks]

    # Needed only if you also upload SARIF to the Security tab (optional step below)
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          # CLI args passed to `gitleaks` inside the action
          args: detect \
            --source=. \
            --no-git \
            --redact \
            --report-format sarif \
            --report-path gitleaks.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # For personal repos you usually DON'T need a license.
          # Uncomment if you have an org license:
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Upload Gitleaks report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-secrets-report
          path: results.sarif
          if-no-files-found: ignore

      # Optional: show findings in GitHub Security > Code scanning alerts
      - name: Upload Gitleaks SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

  backend_security:
    runs-on: ubuntu-latest
    needs: backend_checks
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      # Cache Dependency-Check's local DB (CVE data)
      - name: Cache OWASP Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.org.owasp/dependency-check
          key: ${{ runner.os }}-owasp-dc-v12-1-9-${{ hashFiles('backend/pom.xml') }}

      - name: OWASP Dependency-Check (Maven)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          ./mvnw -B \
            -Dnvd.api.key="${NVD_API_KEY}" \
            -Ddependency-check.skip=false \
            -DskipUTs=true \
            -DskipITs=true \
            -DskipTests=true \
            org.owasp:dependency-check-maven:check

      - name: Upload OWASP Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: backend-dependency-vuln-report
          path: backend/target/dependency-check-report
          if-no-files-found: error

  backend_integration_test:
    runs-on: ubuntu-latest
    needs: backend_security
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      # Docker is already available on ubuntu-latest; no extra setup needed
      - name: Run backend integration tests (Failsafe + Testcontainers)
        env:
          # optional but common in CI to simplify container cleanup
          TESTCONTAINERS_RYUK_DISABLED: true
        run: ./mvnw -B verify -DskipUTs=true

      - name: Upload backend integration test reports (Failsafe)
        uses: actions/upload-artifact@v4
        with:
          name: backend-it-test-results
          path: backend/target/failsafe-reports
          if-no-files-found: error

  e2e_test:
    runs-on: ubuntu-latest
    needs:
      - frontend_security_and_licenses
      - backend_integration_test
      - sast
      - secrets_scan

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: demo
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: demo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U demo -d demo"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      # --- BACKEND -----------------------------------------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Build backend (skip tests, they already ran)
        working-directory: backend
        run: ./mvnw -B -Dmaven.test.skip=true -Djacoco.skip=true package

      - name: Start backend
        working-directory: backend
        run: |
          nohup java -jar target/demo-0.0.1-SNAPSHOT.jar > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend readiness
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health | grep -q "ok"; then
              exit 0
            fi
            sleep 1
          done
          echo "Backend did not become ready" >&2
          exit 1

      # --- FRONTEND -----------------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: frontend
        run: npx playwright install

      # --- E2E ---------------------------------------------------------------
      - name: Run Playwright E2E tests
        working-directory: frontend
        run: npm run test:e2e:ci
        env:
          BASE_URL: http://localhost:4173

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: frontend/playwright-report
          if-no-files-found: ignore

      # --- CLEANUP -----------------------------------------------------------
      - name: Stop backend
        if: always()
        run: kill $(cat backend/backend.pid) 2>/dev/null || true
