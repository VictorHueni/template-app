# .github/workflows/e2e-test.yml
# End-to-End (E2E) testing with Playwright
# Tests the full application stack (frontend + backend + database)

name: E2E Tests

on:
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string

jobs:
  e2e_playwright:
    runs-on: ubuntu-latest

    # PostgreSQL service for backend
    services:
      postgres:
        image: postgres:18.1-alpine
        env:
          POSTGRES_DB: demo
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: demo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U demo -d demo"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      # OPTIMIZATION: Download pre-built JAR instead of rebuilding
      - name: Download Backend JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend/target

      - name: Verify JAR artifact
        run: |
          echo "Downloaded JAR files:"
          ls -lh backend/target/*.jar
          test -f backend/target/demo-0.0.1-SNAPSHOT.jar

      - name: Start backend
        working-directory: backend
        run: |
          nohup java -jar target/demo-0.0.1-SNAPSHOT.jar > backend.log 2>&1 &
          echo $! > backend.pid
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/demo
          SPRING_DATASOURCE_USERNAME: demo
          SPRING_DATASOURCE_PASSWORD: demo
          SERVER_PORT: 8080
          MANAGEMENT_SERVER_PORT: 8081
          SPRING_JPA_HIBERNATE_DDL_AUTO: update

      - name: Wait for backend readiness
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8081/management/health | grep -q "UP"; then
              exit 0
            fi
            sleep 1
          done
          echo "Backend did not become ready" >&2
          exit 1

      # --- FRONTEND SETUP/BUILD/TEST ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: frontend
        run: npx playwright install

      # --- E2E ---
      - name: Run Playwright E2E tests
        working-directory: frontend
        run: npm run test:e2e:ci
        env:
          BASE_URL: http://localhost:4173

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: frontend/playwright-report
          if-no-files-found: ignore

      # --- CLEANUP ---
      - name: Stop backend
        if: always()
        run: kill $(cat backend/backend.pid) 2>/dev/null || true