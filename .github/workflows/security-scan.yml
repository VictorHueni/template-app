# .github/workflows/security-scan.yml
name: Security Scans

on:
  workflow_call:

jobs:
  # Job 1: Static Analysis (Semgrep)
  sast:
    runs-on: ubuntu-latest
    permissions:
      security-events: write # required to upload SARIF
      contents: read # recommended

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install "semgrep~=1.90.0"

      - name: Run Semgrep SAST (JS + Java)
        run: |
          semgrep \
            --config "p/default" \
            --config "p/owasp-top-ten" \
            --error \
            --sarif -o semgrep.sarif \
            .

      - name: Upload Semgrep SAST report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sast-report
          path: semgrep.sarif
          if-no-files-found: error

      - name: Upload Semgrep SARIF to GitHub code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

  # Job 2: Secrets Scanning (Gitleaks)
  secrets_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect \
            --source=. \
            --no-git \
            --redact \
            --report-format sarif \
            --report-path gitleaks.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Upload Gitleaks report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-secrets-report
          path: results.sarif
          if-no-files-found: ignore

      # Optional: show findings in GitHub Security > Code scanning alerts
      - name: Upload Gitleaks SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

  # Job 3: Container Scanning (Trivy)
  container_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      # Setup Java to access local Maven cache for building JAR inside container job
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21" # Hardcode or use input if you pass it
          cache: maven

      # Build the backend JAR before building the image
      - name: Build Backend JAR
        working-directory: backend
        # Ensure JAR is built for Dockerfile to use. Skip tests as they ran in backend-ci.yml
        run: ./mvnw -B clean package -DskipTests -Djacoco.skip=true

      # --- Buildx Setup ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Build the Backend Docker Image ---
      - name: Set Image Tag
        id: meta
        run: echo "IMAGE_TAG=demo-backend:${{ github.sha }}" >> $GITHUB_ENV

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: ${{ env.IMAGE_TAG }}
          load: true
          cache-from: type=gha,scope=backend-build
          cache-to: type=gha,mode=max,scope=backend-build

      # --- Scan the Built Backend Image (Trivy) ---
      - name: Scan Backend Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_TAG }}
          format: sarif
          output: trivy-backend-results.sarif
          severity: CRITICAL,HIGH
          vuln-type: "os,library"
          scanners: "vuln,config"
          ignore-unfixed: true

      # --- Upload Trivy SARIF Report ---
      - name: Upload Trivy SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-backend-results.sarif
          category: backend-image

      # --- Scan the Existing Postgres Image (Trivy) ---
      - name: Scan Postgres Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: postgres:18.1-alpine
          format: sarif
          output: trivy-postgres-results.sarif
          severity: CRITICAL,HIGH
          vuln-type: "os,library"
          ignore-unfixed: true

      # --- Upload Postgres Trivy Report ---
      - name: Upload Postgres Trivy SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-postgres-results.sarif
          category: postgres-image
