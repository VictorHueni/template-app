name: API Governance

on:
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string
        description: "Node version for linting/diffing"
      JAVA_VERSION:
        required: true
        type: string
        description: "Java version for backend drift detection"

jobs:
  api_governance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- 1. Setup Environments  ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.JAVA_VERSION }}
          cache: maven

      # --- 2. Lint the spec ---
      - name: Install API Tools
        run: cd api && npm ci

      - name: Lint OpenAPI Spec
        run: cd api && npm run lint

      # --- 3. Breaking Change Detection ---
      - name: Check for Breaking Changes
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin main:main
          # Example command placeholder
          echo "Run your breaking change tool here (e.g., openapi-diff)"

      # --- 4. Drift Detection ---
      - name: Check Backend Drift
        run: |
          cd backend
          ./mvnw clean compile
          git diff --exit-code src/main/java/com/example/demo/api
