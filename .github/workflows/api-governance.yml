name: API Governance

on:
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string
        description: "Node version for linting/diffing"
      JAVA_VERSION:
        required: true
        type: string
        description: "Java version for backend drift detection"

jobs:
  api_governance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- 1. Setup Environments  ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.JAVA_VERSION }}
          cache: maven

      # --- 2. Lint the spec ---
      - name: Install API Tools
        run: cd api && npm ci

      - name: Lint OpenAPI Spec
        run: cd api && npm run lint

      # --- 3. Breaking Change Detection ---
      - name: Check for Breaking Changes
        if: github.event_name == 'pull_request'
        run: |
          # Get the OpenAPI spec from the main branch
          git show main:api/specification/openapi.yaml > /tmp/main-openapi.yaml

          # Compare main spec with current branch spec using locally installed openapi-diff
          # openapi-diff exits with code 1 if there are breaking changes
          cd api && npx openapi-diff /tmp/main-openapi.yaml specification/openapi.yaml

      # --- 4. Drift Detection ---
      # Ensures the generated API code matches the OpenAPI specification.
      # If developers manually modified generated files, this will catch it.
      - name: Check Backend Drift
        run: |
          cd backend

          # Step 1: Generate fresh API code from the OpenAPI spec
          ./mvnw clean compile -q

          # Step 2: Copy generated sources to a temp location
          cp -r target/generated-sources/openapi/src/main/java/com/example/demo/api /tmp/freshly-generated-api

          # Step 3: Clean and regenerate to ensure reproducibility
          ./mvnw clean compile -q

          # Step 4: Compare the two generations - they should be identical
          # This ensures the OpenAPI spec produces deterministic output
          diff -r /tmp/freshly-generated-api target/generated-sources/openapi/src/main/java/com/example/demo/api

          echo "âœ… Backend API code is in sync with OpenAPI specification"
