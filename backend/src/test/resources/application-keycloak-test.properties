# ========================================
# KEYCLOAK TEST PROFILE
# ========================================
# Enables real OAuth2/OIDC security with Keycloak Testcontainer
# Use @ActiveProfiles({"test", "keycloak-test"}) for secured integration tests
#
# This profile:
# - Disables TestSecurityConfig (which permits all requests) via @Profile("test & !keycloak-test")
# - Enables real JWT validation against Keycloak Testcontainer
# - Uses production-like security configuration (Spring Addons OIDC)
#
# Dynamic Properties (injected by AbstractSecuredRestAssuredIT):
# - com.c4-soft.springaddons.oidc.ops[0].iss = Keycloak issuer URL
#
# Test Users (from template-realm.json):
# - testuser / test123 - USER role
# - adminuser / admin123 - USER + ADMIN roles

# ========================================
# 0. RE-ENABLE SPRING ADDONS OIDC
# ========================================
# Override the test profile's exclusion of Spring Addons auto-configuration
# Setting to empty string removes the exclusion from the test profile
spring.autoconfigure.exclude=

# ========================================
# 1. DATABASE CONFIGURATION
# ========================================
# Inherited from test profile, overridden by Testcontainers @ServiceConnection

# Connection pool for Testcontainers PostgreSQL
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ========================================
# 2. JPA/HIBERNATE CONFIGURATION
# ========================================
# Validate mode for PostgreSQL (schema managed by Flyway)
spring.jpa.hibernate.ddl-auto=validate

# Disable SQL initialization when using Flyway
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# ========================================
# 3. WEB SERVER CONFIGURATION
# ========================================
# Random port for parallel test execution
server.port=0

# ========================================
# 4. SECURITY CONFIGURATION
# ========================================
# Spring Addons OIDC Configuration
# Note: issuer URL is dynamically set by @DynamicPropertySource in AbstractSecuredRestAssuredIT
com.c4-soft.springaddons.oidc.ops[0].username-claim=$.preferred_username
com.c4-soft.springaddons.oidc.ops[0].authorities[0].path=$.roles
com.c4-soft.springaddons.oidc.ops[0].aud=

# Resource Server permit-all paths (public endpoints)
# These paths allow requests through the filter chain as anonymous users.
# Protection is enforced at the method level via @PreAuthorize("isAuthenticated()")
# on controller methods that require authentication.
# 
# Security Model:
# - GET /v1/greetings - Public (no @PreAuthorize on listGreetings)
# - GET /v1/greetings/{id} - Public (no @PreAuthorize on getGreeting)
# - POST /v1/greetings - Protected (@PreAuthorize on createGreeting)
# - PUT /v1/greetings/{id} - Protected (@PreAuthorize on updateGreeting)
# - PATCH /v1/greetings/{id} - Protected (@PreAuthorize on patchGreeting)
# - DELETE /v1/greetings/{id} - Protected (@PreAuthorize on deleteGreeting)
# - GET /v1/me - Protected (@PreAuthorize on getCurrentUser)
com.c4-soft.springaddons.oidc.resourceserver.permit-all=/error,/v1/greetings,/v1/greetings/**

# ========================================
# 5. LOGGING CONFIGURATION
# ========================================
# Debug logging for security troubleshooting
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.c4_soft.springaddons=DEBUG

# ========================================
# 6. FLYWAY CONFIGURATION
# ========================================
# Enable Flyway for integration tests with PostgreSQL
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# ========================================
# 7. ACTUATOR CONFIGURATION
# ========================================
# Minimal actuator for tests
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
