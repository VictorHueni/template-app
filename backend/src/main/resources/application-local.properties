# ========================================
# LOCAL DEVELOPMENT PROFILE
# ========================================
# This profile is used for local development (default profile)
# Docker cmd: docker run --name spring-postgres -p 5432:5432 -e POSTGRES_DB=spring_db -e POSTGRES_USER=spring_user -e POSTGRES_PASSWORD=secure_password -d postgres:18.1-alpine
# Usage: mvn spring-boot:run (or just run in IDE)

# ========================================
# 1. DATABASE CONFIGURATION
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/spring_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:spring_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secure_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ========================================
# 2. JPA/HIBERNATE CONFIGURATION
# ========================================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# ========================================
# 3. WEB SERVER CONFIGURATION
# ========================================
server.port=${SPRING_SERVER_PORT:8080}
server.servlet.context-path=/api

# Compression (disabled for easier debugging)
# server.compression.enabled=false

# ========================================
# 4. SECURITY CONFIGURATION
# ========================================
# CORS (multi-origin support)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# Admin credentials
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:localpassword}

# Cookie secure (inherited from application.properties: false)

# ========================================
# 5. ACTUATOR CONFIGURATION
# ========================================
# Local development: verbose actuator for debugging
# Separate management port for consistency with dev/prod
# Actuator endpoints available at http://localhost:8081/management/*
management.server.port=${MANAGEMENT_SERVER_PORT:8081}
management.server.base-path=/
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
# Info endpoint contributors
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true
management.info.git.mode=full

# ========================================
# 6. LOGGING CONFIGURATION
# ========================================
# Very verbose (DEBUG) for local development
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.boot.actuate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core=DEBUG

# Testcontainers (not applicable in local)
# logging.level.org.testcontainers=INFO
# logging.level.tc=INFO

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Log to file (optional)
# logging.file.name=logs/local.log
# logging.file.max-size=10MB
# logging.file.max-history=10

# ========================================
# 7. ERROR HANDLING
# ========================================
# Show all details for debugging
spring.mvc.problemdetails.enabled=true
spring.web.error.include-stacktrace=always
spring.web.error.include-message=always
spring.web.error.include-binding-errors=always

# ========================================
# 8. TESTCONTAINERS CONFIGURATION
# ========================================
# Not applicable in local (used in tests only)

