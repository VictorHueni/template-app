# --- DATABASE CONFIGURATION (PostgreSQL via Docker Compose) ---
# NOTE: These keys resolve against environment variables defined in docker-compose.yml
# The docker-compose file is responsible for providing these environment variables.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Ensure the app waits for Postgres (important for Docker Compose startup)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# Hibernate Settings (Using standard PostgreSQL Dialect)
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- WEB SERVER CONFIGURATION ---
# This key resolves against the variable defined in docker-compose.yml
server.port=${SPRING_SERVER_PORT}

# --- LOGGING ---
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace