# Datasource
# Docker cmd : docker run --name spring-postgres -p 5432:5432 -e POSTGRES_DB=spring_db -e POSTGRES_USER=spring_user -e POSTGRES_PASSWORD=secure_password -d postgres:18.1-alpine
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/spring_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:spring_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secure_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.shutdown-timeout=0

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- WEB SERVER CONFIGURATION ---
# Docker will set this to 8081 via env var.
# IntelliJ will default to 8081 here.

server.port=${SPRING_SERVER_PORT:8080}
server.servlet.context-path=/api

# --- LOGGING ---
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace