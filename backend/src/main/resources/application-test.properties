# This file is loaded automatically by Spring Boot tests (it overrides 'local').

# 1. FIX: Override Placeholder Issue
# Setting server.port=0 ensures tests use a random port without needing 
# the SPRING_SERVER_PORT environment variable from local config.
server.port=0
server.servlet.context-path=/api

# 2. H2 Defaults (for @DataJpaTest/Unit Tests that don't extend AbstractIntegrationTest)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# 3. Database Schema Management
# DDL-auto is typically set to 'create-drop' for fast testing with H2, 
# but it is dynamically overridden by AbstractIntegrationTest for Testcontainers.
spring.jpa.hibernate.ddl-auto=create-drop

# Disable file-based SQL init
spring.sql.init.mode=never