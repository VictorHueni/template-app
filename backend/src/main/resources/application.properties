# 1. Base Application Settings (Always Active)
spring.application.name=demo

# 2. Universal Actuator Settings
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# 3. Default Profile for Local/Dev Environment
# If no profile is explicitly set, use 'local'
spring.profiles.default=local


# Disable URL-based session tracking for maximum security against session ID leakage.
server.servlet.session.tracking-modes=COOKIE

# 1. Set SameSite=Strict to mitigate CSRF (fixes ZAP 10054)
server.servlet.session.cookie.same-site=strict

# 2. Add HttpOnly (prevents client-side script access to the cookie)
server.servlet.session.cookie.http-only=true

# 3. Add Secure (ensure cookie is only sent over HTTPS/SSL)
#    You must deploy using HTTPS for this to work in production.
server.servlet.session.cookie.secure=true