# ========================================
# DEVELOPMENT PROFILE (SHARED ENVIRONMENT)
# ========================================
# Shared development environments or early staging
# Usage: java -jar app.jar --spring.profiles.active=dev

# ========================================
# 1. DATABASE CONFIGURATION
# ========================================
# Connection details with defaults for shared dev environment
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/spring_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:spring_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secure_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool with reasonable defaults for development
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:15}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ========================================
# 2. JPA/HIBERNATE CONFIGURATION
# ========================================
# Validate mode: schema must match Flyway migrations (no auto DDL)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Override base defaults for development debugging
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# Note: show_sql, jdbc.time_zone, defer_datasource_initialization inherited from base

# ========================================
# 3. WEB SERVER CONFIGURATION
# ========================================
server.port=${SPRING_SERVER_PORT:8080}

# Note: server.servlet.context-path inherited from base

# Optional compression configuration
server.compression.enabled=${COMPRESSION_ENABLED:false}

# ========================================
# 4. SECURITY CONFIGURATION
# ========================================
# CORS configured for local frontend development
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# Note: admin.username inherited from base
# Admin password with sensible defaults
admin.password=${ADMIN_PASSWORD:devpassword}

# Cookie secure inherited from application.properties (false for dev HTTP)

# ========================================
# 5. ACTUATOR CONFIGURATION
# ========================================
# Separate management port for network-level isolation
management.server.port=${MANAGEMENT_SERVER_PORT:8081}
management.server.base-path=/
# Expose health, info, and metrics for development monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true

# Info contributors: minimal to avoid exposing secrets on shared environments
management.info.build.enabled=true
management.info.env.enabled=false
management.info.git.enabled=true
management.info.git.mode=full
management.info.java.enabled=true
management.info.os.enabled=true

# ========================================
# 6. LOGGING CONFIGURATION
# ========================================
# Moderate logging (INFO/DEBUG mix) for development context
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.boot.actuate=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core=DEBUG

# Log pattern for development readability
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Optional file logging for dev environments
# logging.file.name=/var/log/demo-app/dev.log
# logging.file.max-size=10MB
# logging.file.max-history=30

# ========================================
# 7. ERROR HANDLING
# ========================================
# Show details on request parameter for debugging
spring.web.error.include-binding-errors=always
spring.web.error.include-message=always
spring.web.error.include-stacktrace=on-param

# ========================================
# 8. TESTCONTAINERS CONFIGURATION
# ========================================
# N/A - Testcontainers used only in test profiles

# ========================================
# 9. FLYWAY CONFIGURATION
# ========================================
# Flyway validates schema and manages migrations
spring.flyway.enabled=true

# Note: baseline-on-migrate, baseline-version, locations, and runtime.flyway-enabled inherited from base

# ========================================
# 10. SPRING MODULITH CONFIGURATION
# ========================================
# Disable auto-schema for event_publication table (Flyway manages all schema)
spring.modulith.events.jdbc.schema-initialization.enabled=false

# ========================================
# 11. OAUTH2 RESOURCE SERVER CONFIGURATION
# ========================================
# Spring Addons OIDC Configuration
com.c4-soft.springaddons.oidc.ops[0].iss=${KEYCLOAK_ISSUER:http://localhost:9000/realms/template-realm}
com.c4-soft.springaddons.oidc.ops[0].username-claim=$.preferred_username
com.c4-soft.springaddons.oidc.ops[0].authorities[0].path=$.realm_access.roles
com.c4-soft.springaddons.oidc.ops[0].authorities[0].prefix=ROLE_
com.c4-soft.springaddons.oidc.ops[0].aud=template-gateway

# Resource Server Configuration - matches OpenAPI spec security definitions
com.c4-soft.springaddons.oidc.resourceserver.permit-all=/error,/v1/greetings,/v1/greetings/**,/management/health,/management/health/**,/management/health,/management/health/**
