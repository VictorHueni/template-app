# =============================================================================
# Nginx Configuration for Frontend SPA
# =============================================================================
# Handles:
# - SPA routing (fallback to index.html for client-side routes)
# - API proxy to backend service
# - Static asset caching
# - Gzip compression
# =============================================================================

server {
    listen 80;
    server_name localhost;
    
    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # -------------------------------------------------------------------------
    # SPA Fallback - Serve index.html for all client-side routes
    # -------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------------------------------------------------------------------------
    # BFF Proxy - Forward API + auth routes to the Gateway
    # -------------------------------------------------------------------------
    location = /login-options {
        proxy_pass http://gateway:8080/login-options;

        # H2C smuggling mitigated: Upgrade headers are cleared below (set to empty strings)
        # nosemgrep: generic.nginx.security.possible-h2c-smuggling.possible-nginx-h2c-smuggling
        proxy_http_version 1.1;

        # Headers for proper proxying
        # Use explicit host value to prevent Host header injection (CWE-290)
        proxy_set_header Host "gateway";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Do not forward Upgrade headers to prevent H2C smuggling (CWE-444)
        # If WebSocket support is needed in the future, allow only: Upgrade: websocket
        proxy_set_header Upgrade "";
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location ~ ^/(api|oauth2|login|logout)/ {
        proxy_pass http://gateway:8080;
        # H2C smuggling mitigated: Upgrade headers are cleared below (set to empty strings)
        # nosemgrep: generic.nginx.security.possible-h2c-smuggling.possible-nginx-h2c-smuggling
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        # Use explicit host value to prevent Host header injection (CWE-290)
        proxy_set_header Host "gateway";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Do not forward Upgrade headers to prevent H2C smuggling (CWE-444)
        # If WebSocket support is needed in the future, allow only: Upgrade: websocket
        proxy_set_header Upgrade "";
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # -------------------------------------------------------------------------
    # Static Assets - Long-term caching for immutable files
    # -------------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -------------------------------------------------------------------------
    # Error Pages
    # -------------------------------------------------------------------------
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
