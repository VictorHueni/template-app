version: "3.9"

networks:
  backend-network:
    driver: bridge

volumes:
  db_data:
    driver: local
    driver_opts:
      # The location of the volume on the host system, defined in the .env file
      o: bind
      type: none
      device: ${PG_DATA_PATH}

services:
  # --- 1. POSTGRES SERVICE (EXISTING) ---
  db:
    image: postgres:18.1-alpine
    container_name: demo-postgres
    security_opt:
      - no-new-privileges:true
    read_only: true
    restart: always
    networks:
      - backend-network
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_ADMIN_USER}
      POSTGRES_PASSWORD: ${DB_ADMIN_PW}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - db_data:/var/lib/postgresql/data
      - /tmp:/tmp:rw

    tmpfs:
      - /var/run/postgresql:exec,size=32M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_ADMIN_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 2. SPRING BOOT APPLICATION SERVICE ---
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile

    container_name: demo-backend
    restart: on-failure
    networks:
      - backend-network

    ports:
      - "${BCK_APP_PORT}:8080"
      - "${BCK_MGMT_PORT}:8081"

    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_ADMIN_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_ADMIN_PW}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_SERVER_PORT: 8080

    # Map logs/files if necessary (optional)
    # volumes:
    #   - ./backend/logs:/app/logs

    depends_on:
      db:
        condition: service_healthy
