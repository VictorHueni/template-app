version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: demo-postgres
    security_opt:
      - no-new-privileges:true
    read_only: true
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
