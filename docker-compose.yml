networks:
  backend-network:
    driver: bridge

volumes:
  db_data:
    driver: local

services:
  # --- 1. POSTGRES SERVICE (EXISTING) ---
  db:
    image: postgres:18.1-alpine
    container_name: demo-postgres
    security_opt:
      - no-new-privileges:true
    read_only: true
    restart: always
    networks:
      - backend-network
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_ADMIN_USER}
      POSTGRES_PASSWORD: ${DB_ADMIN_PW}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - db_data:/var/lib/postgresql/data
      - /tmp:/tmp:rw

    tmpfs:
      - /var/run/postgresql:exec,size=32M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_ADMIN_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 2. SPRING BOOT APPLICATION SERVICE ---
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile

    container_name: demo-backend
    restart: always
    networks:
      - backend-network
    ports:
      - "${BCK_APP_PORT}:8081"
      - "${BCK_MGMT_PORT}:8082"
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_ADMIN_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_ADMIN_PW}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_SERVER_PORT: 8081
      MANAGEMENT_SERVER_PORT: 8082
      KEYCLOAK_ISSUER: http://host.docker.internal:9000/realms/template-realm
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy

  # --- 3. FRONTEND SERVICE (NGINX + VITE BUILD) ---
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile

    container_name: demo-frontend
    restart: always
    networks:
      - backend-network

    ports:
      - "${FE_PORT}:80"

    depends_on:
      gateway:
        condition: service_started

    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # --- 4. API DOCUMENTATION SERVICE (Docusaurus + Scalar) ---
  docs:
    build:
      context: .
      dockerfile: website/Dockerfile

    container_name: demo-docs
    restart: always
    networks:
      - backend-network
    ports:
      - "3001:3001"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:3001/",
        ]
      interval: 30s
      timeout: 3s
      retries: 3

  # --- 5. KEYCLOAK IDENTITY PROVIDER ---
  keycloak:
    container_name: template-keycloak
    image: quay.io/keycloak/keycloak:26.1.2
    restart: always
    command:
      - start-dev
      - --import-realm # ðŸ‘ˆ Automatically imports realm configuration
    ports:
      - "${KC_PORT}:8080"
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import:ro # ðŸ‘ˆ Mount realm config
    environment:
      KEYCLOAK_ADMIN: ${KC_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD}
      KC_HTTP_PORT: 8080
      KC_HOSTNAME: http://host.docker.internal:${KC_PORT}
      KC_HOSTNAME_URL: http://host.docker.internal:${KC_PORT}
      KC_HOSTNAME_ADMIN_URL: http://host.docker.internal:${KC_PORT}
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_MANAGEMENT_HEALTH_ENABLED: "true"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 30

  # --- 6. GATEWAY (BFF) SERVICE ---
  gateway:
    container_name: template-gateway
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "${GW_PORT}:8080" # ðŸ‘ˆ Gateway is now the main entry point
    environment:
      SPRING_PROFILES_ACTIVE: local
      KC_CLIENT_SECRET: ${KC_CLIENT_SECRET}
      SERVER_ADDRESS: 0.0.0.0
      KEYCLOAK_HOST: host.docker.internal
      KEYCLOAK_PORT: ${KC_PORT}
      BACKEND_HOST: backend
      BACKEND_PORT: 8081
    restart: always
    depends_on:
      keycloak:
        condition: service_healthy # ðŸ‘ˆ Wait for Keycloak to be ready
      backend:
        condition: service_started
    networks:
      - backend-network
