version: "3.9"

services:
  # --- 1. SPRING BOOT APPLICATION SERVICE ---
  app:
    # Instructions to build the image from the Dockerfile
    build:
      context: ./backend
      dockerfile: Dockerfile

    container_name: demo-backend

    # Environment variables (matching what's in your secure Dockerfile)
    environment:
      SPRING_PROFILES_ACTIVE: local # Use 'local' profile for development

    # Expose the application port
    ports:
      - "8080:8080"

    # Map logs/files if necessary (optional)
    # volumes:
    #   - ./backend/logs:/app/logs

    # Ensure the database is ready before starting the application
    depends_on:
      postgres:
        condition: service_healthy

  # --- 2. POSTGRES SERVICE (EXISTING) ---
  postgres:
    image: postgres:16-alpine
    container_name: demo-postgres
    security_opt:
      - no-new-privileges:true
    read_only: true
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
